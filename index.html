<!DOCTYPE html>

<html>

<head>
<title>Google Homepage Project</title>

<link rel="stylesheet" href="homepage.css">

</head>

<body>
    <div id="logo"> 
        <img alt="Google Homepage Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>

    <div id="search-wrap">
        <input id="searchbar" type="text" placeholder="Search...">
    </div>

    <div>
        <ul class="topnav">
            <li class="about">About</li>
            <li class="store">Store</li>
            <li class="gmail">Gmail</li>
            <li class="images">Images</li>
        </ul>
    </div>


    <span>
        <ul class="footer">
            <li class="advertising">Advertising</li>
            <li class="business">Business</li>
            <li class="howsearchworks">How Search works</li>
            <li class="carbon">Carbon neutral since 2007</li>
            <li class="privacy">Privacy</li>
            <li class="terms">Terms</li>
            <li class="settings">Settings</li>
        </span>
    </div>

</body>

</html>
